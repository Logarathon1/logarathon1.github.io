<h2><u>Rogue-likebot 1980 v1.3 Details</u></h2>
<p>05/12/2019</p>
<h4>This update focuses on updating combat to make it more diverse, as well as implementing framework for further improvements.</h4>
<h3><b>Improved Combat</b></h3>
<h4>Enemies</h4>
<ul>
<li>Enemies now use a combat system allowing each different type of enemy to have a different set of attacks</li>
<li>Enemies can now evade and use ranged attacks</li>
<li>Stage Bosses and some Mini-Bosses now have different "Phases" triggered how much damage the player has dealt</li>
<li><i>Upon changing phase bosses will get a new set of moves, more powerful and sometimes completely different to the previous</i></li>
<li>Enemies now have a 10% chance to inflict a critical hit (x2 Damage) from all moves that deal damage</li>
<li>Enemies now have different types assigned to them (such as undead, flying, ethereal, etc.) that affects how much damage the player does towards them</li>
<li>Enemies and bosses can now spawn with special prefixes</li>
<li><i>Currently these prefixes allow enemies to inflict a specific status effect upon the player if an attack is successful, but this will be reworked in a future update</i></li>
</ul>
<h4>The Explorer</h4>
<ul>
<li>The Explorer now has a secondary weapon and offhand slot, allowing them to carry additional weapons</li>
<li>Explorers now have a 10% chance to inflict a critical hit (x2 Damage) from all moves that deal damage</li>
<li>Upon leveling up one of the Explorer's moves can be upgraded, Each move has 6 ranks (I, II, III, IV, V, Ultra)</li>
<li>Explorers can now learn special moves, such as moves from different classes and special demonic moves</li>
<li>Added in new alternate passive abilities for each class</li>
</ul>
<h4>Status Effects</h4>
<ul>
<li>Both the Explorer and enemies can now inflict/be afflicted by several status effects (effects marked with [@] can only be received by the Explorer)</li>
<li>- Poison: Lose x Health, reduces by one per turn</li>
<li>- Decay: Lose x Health for y turns</li>
<li>- Blaze: Lose x Health, 25% chance for the effect to wear off, 75% chance for the status to double</li>
<li>- Shock: There is a 25*x% chance to not perform a move (0x ATK, 0x DEF) for x turns</li>
<li>- [@] Blindness: Cannot see intents for x turns</li>
<li>- [@] Madness: There is a 75% chance to use a random move for the next x turns</li>
<li>- [@] Frost: The enemy moves first for x turns</li>
<li>- [@] Lock: The same move cannot be used twice in a row for the next x turns</li>
</ul>

<h3><b>Improved Equipment</b></h3>
<h4>Tier Quality</h4>
<ul>
<li>Equipment now has different tiers of quality that influence how much damage and defense they will provide:</li>
<li>- S = Ranges from 1x to 2x stated value</li>
<li>- A = Ranges from 1x to 1.5x stated value</li>
<li>- B = Ranges from 1x to 1.25x stated value</li>
<li>- C = Will always provide the stated value</li>
<li>- D = Ranges from 0.75x to 1x stated value</li>
<li>- E = Ranges from 0.5x to 1x stated value</li>
<li>- F = Ranges from 0x to 1x stated value</li>
<li>- Broken = Will always provide 0x the stated value</li>
<li>All tiers can spawn as a normal drop/reward, but rarer tiers are found more frequently from Mini-Bosses and Stage Bosses</li>
<li>Equipment can also be upgraded beyond S tier or, in rare cases, purchased from a special Merchant</li>
</ul>
<h4>Equipment Durability</h4>
<ul>
<li>Equipment now has durability based on itâ€™s tier</li>
<li>An equipment piece can take some damage before it's durability will permanently decrease, the durability triggers are as follows:</li>
<li>- Weapons will lose durability if a player attack does no damage</li>
<li>- Armour will lose durability if the player is hit with an attack</li>
<li>- Relics will lose durability if the player takes damage</li>
</ul>
<h4>Miscellaneous Changes</h4>
<ul>
<li>Up to three equipment pieces can now be kept to be automatically sold to Merchants</li>
<li>If a new piece of equipment is kept while three are already held it will replace the one with the least value, even if that value exceeds that of the new piece</li>
<li>If a piece of equipment is replaced for a newer one then that piece will be kept to be sold if there is a free spot or it's value exceeds that of the one with the least value</li>
<li>Weapon scrapping has been reworked, now the Explorer can choose which of their weapons (main, offhand, or secondary) to enhance</li>
</ul>

<h3><b>Improved Encounters</b></h3>
<h4>Merchants</h4>
<ul>
<li>Added four new Merchants:</li>
<li>- The Weaponer - Only sells weapons</li>
<li>- The Armourist - Only sells armour</li>
<li>- The Relificer - Only sells relics</li>
<li>- The Exoticist - Only sells high tier items</li>
<li>Merchants will now purchase any items the player has kept to sell automatically at the start of the encounter</li>
<li>The player can now purchase multiple items from merchants and can also sell their equipped items</li>
<li>Purchased items now have the same options as looted items (scrap, replace secondary, replace offhand, etc.)</li>
</ul>
<h4>Sigils</h4>
<ul>
<li>Demon Sigil - Reworked and added outcomes to "Worship Demon"</li>
<li>Portal Sigil - Each enemy skipped advances the difficulty twice as much, no longer lose health</li>
<li>Portal Sigil - Now has an option to jump off the sigil at the cost of 30 Health, twice the original health cost of staying on</li>
</ul>
<h4>The Smith</h4>
<ul>
<li>Reworked smithing options to be a bit more useful</li>
<li>All options now cost (50*stage) Gold</li>
</ul>
<h4></h4>
<ul>
<li>The Library - Reworked Lore Books</li>
<li>Cursed Tome - Now has a chance to give the Explorer a demonic move or spawn a rare Mini-Boss</li>
<li>Dungeon Explorer - Can now "Share Knowledge" with Explorer</li>
</ul>

<h3><b>Other</b></h3>
<ul>
<li>Various other bug-fixes</li>
</ul>

<figure>
<h2><u>Rogue-likebot 1980 v1.2 Details</u></h2>
<p>16/02/2019</p>
<h3><b>Encounters</b></h3>
<ul>
<li>Added "<b>Dungeon Explorer</b>" Encounter</li>
<li>Added "<b>Hero Shrine</b>" Encounter</li>
<li>Added "<b>The Smith</b>" Encounter</li>
<li>Added "<b>Demon Encounter</b>" Encounter</li>
<li>Added "<b>Cursed Book</b>" Encounter</li>
<li>Added "<b>The Fountain</b>" Encounter</li>
<li>Added "<b>Pool of Honey</b>" Encounter</li>
<li>Added "<b>Hidden Trap</b>" Encounter</li>
<li>Added "<b>The Final Encounter</b>" Encounter</li>
<li><b>Chest of Gold</b>: Added "Open Chest" and "Ignore Chest" options</li>
<li><b>Portal Sigil => Strange Sigil</b>: Added various outcomes to "Step Onto Sigil" option</li>
<li><b>The Library</b>: Added "Explore Library", "Find a Place to Rest" and "Leave The Library" options</li>
<li><b>The Merchant</b>: Added "Rob Merchant" option</li>
<li><b>Empty Room</b>: Added "Search for Loot" option</li>
<li><b>Loot Reward</b>: Added "Scrap Reward" option</li>
</ul>

<h3><b>The Dungeon</b></h3>
<ul>
<li><b>Dungeons</b> now consist of <b>stages</b> that contain <b>themed enemies, bosses, encounters, and loot</b></li>
<li>Each <b>stage</b> contains a <b>theme dictated amount of floors</b> that each contain a <b>theme dictated amount of rooms</b></li>
<li><b>Rooms</b> can either contain an <b>enemy</b>, an <b>encounter</b>, or be <b>empty</b></li>
<li>The <b>Final Floor</b> for each <b>stage</b> is guaranteed to contain one <b>Shop</b> and afterwards a <b>Boss Fight</b></li>
<li><b>Health</b> is now <b>restored to full</b> after defeating a <b>Stage Boss</b> (see below) instead of after any boss</li>
</ul>

<h3><b>Equipment Modifications</b></h3>
<ul>
<li><b>Equipment</b> can now be <b>modified</b> instead of <b>swapped out or abandoned</b></li>
<li><b>Modification success chance</b> is dictated by the <b>amount of modifications</b> the piece of equipment to be modified already has or have been attempted</li>
<li>A <b>successful modification</b> will result in <b>+1 Attack, +1 Defense, or +4 Health/Max Health</b> depending on the type of equipment being modified</li>
<li>An <b>unsuccessful modification</b> will result in the <b>reverse of the bonus to the improvement</b></li>
<li>The amount of <b>modifications</b> made can be <b>reset</b> or <b>decreased</b> during <b>The Smith</b> encounter</li>
</ul>

<h3><b>Enemies</b></h3>
<ul>
<li><b>Level x0 Bosses</b> are now <b>Stage Bosses</b></li>
<li><b>Stage Bosses</b> occur at the <b>end of every Stage</b> and must be <b>defeated</b> for the <b>player to progress</b> (no more portal skipping past them)</li>
<li><b>Stage Bosses</b> have a <b>deadlier moveset</b> (Attack Move is now 2x Attack, 0x Defense, Neutral Move is now 1.25x Attack and Defense, Defend Move is now 2x Defense, and Heal Move is now +8 Health)</li>
<li>Some <b>Encounter Choices</b> may result in a <b>Mini Boss</b> fight</li>
<li><b>Mini Bosses</b> have <b>stats near or equivalent</b> to that of a <b>Stage Boss</b>, but will perform <b>regular attacks</b></li>
</ul>

<h3><b>Levelling/XP</b></h3>
<ul>
<li><b>Enemies</b> will now drop <b>XP</b> upon death, allowing the <b>player</b> to <b>passively and consistently improve their stats</b></li>
<li>Each <b>level-up</b> will grant the player <b>+5 Core Health</b>, each <b>even numbered level-up</b> will grant the player <b>+1 Core Attack and +1 Core Defense</b></li>
</ul>

<h3><b>Classes</b></h3>
<ul>
<li><b>The Paladin</b>'s <b>damage reflection</b> <b>reduced</b> to <b>25%</b> (was previously 66%)</li>
<li><b>The Brawler</b> now deals an <b>extra 5 damage</b> when <b>completely unarmed</b> (was a 2x Attack increase)</li>
<li><b>The Hunter</b>'s active power is now <b>Arrowstorm</b> (When using a <b>Ranged-type Weapon</b>, <b>Steady Shot</b> is replaced with <b>Volley</b> - Fire <b>three ranged shots</b>, for each there is a <b>66%</b> chance to deal <b>1x</b> your <b>attack</b> stat, <b>0.75x Defense</b>)</li>
</ul>

<h3><b>Other</b></h3>
<ul>
<li>Various other bug-fixes</li>
</ul>
</figure>
