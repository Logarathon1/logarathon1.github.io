<h2><u>Rogue-likebot 1980 v1.2 Details</u></h2>
<p>16/02/2019</p>
<h3><b>Encounters</b></h3>
<ul>
<li>Added "<b>Dungeon Explorer</b>" Encounter</li>
<li>Added "<b>Hero Shrine</b>" Encounter</li>
<li>Added "<b>The Smith</b>" Encounter</li>
<li>Added "<b>Demon Encounter</b>" Encounter</li>
<li>Added "<b>Cursed Book</b>" Encounter</li>
<li>Added "<b>The Fountain</b>" Encounter</li>
<li>Added "<b>Pool of Honey</b>" Encounter</li>
<li>Added "<b>Hidden Trap</b>" Encounter</li>
<li>Added "<b>The Final Encounter</b>" Encounter</li>
<li><b>Chest of Gold</b>: Added "Open Chest" and "Ignore Chest" options</li>
<li><b>Portal Sigil => Strange Sigil</b>: Added various outcomes to "Step Onto Sigil" option</li>
<li><b>The Library</b>: Added "Explore Library", "Find a Place to Rest" and "Leave The Library" options</li>
<li><b>The Merchant</b>: Added "Rob Merchant" option</li>
<li><b>Empty Room</b>: Added "Search for Loot" option</li>
<li><b>Loot Reward</b>: Added "Scrap Reward" option</li>
</ul>

<h3><b>The Dungeon</b></h3>
<ul>
<li><b>Dungeons</b> now consist of <b>stages</b> that contain <b>themed enemies, bosses, encounters, and loot</b></li>
<li>Each <b>stage</b> contains a <b>theme dictated amount of floors</b> that each contain a <b>theme dictated amount of rooms</b></li>
<li><b>Rooms</b> can either contain an <b>enemy</b>, an <b>encounter</b>, or be <b>empty</b></li>
<li>The <b>Final Floor</b> for each <b>stage</b> is guaranteed to contain one <b>Shop</b> and afterwards a <b>Boss Fight</b></li>
<li><b>Health</b> is now <b>restored to full</b> after defeating a <b>Stage Boss</b> (see below) instead of after any boss</li>
</ul>

<h3><b>Equipment Modifications</b></h3>
<ul>
<li><b>Equipment</b> can now be <b>modified</b> instead of <b>swapped out or abandoned</b></li>
<li><b>Modification success chance</b> is dictated by the <b>amount of modifications</b> the piece of equipment to be modified already has or have been attempted</li>
<li>A <b>successful modification</b> will result in <b>+1 Attack, +1 Defense, or +4 Health/Max Health</b> depending on the type of equipment being modified</li>
<li>An <b>unsuccessful modification</b> will result in the <b>reverse of the bonus to the improvement</b></li>
<li>The amount of <b>modifications</b> made can be <b>reset</b> or <b>decreased</b> during <b>The Smith</b> encounter</li>
</ul>

<h3><b>Enemies</b></h3>
<ul>
<li><b>Level x0 Bosses</b> are now <b>Stage Bosses</b></li>
<li><b>Stage Bosses</b> occur at the <b>end of every Stage</b> and must be <b>defeated</b> for the <b>player to progress</b> (no more portal skipping past them)</li>
<li><b>Stage Bosses</b> have a <b>deadlier moveset</b> (Attack Move is now 2x Attack, 0x Defense, Neutral Move is now 1.25x Attack and Defense, Defend Move is now 2x Defense, and Heal Move is now +8 Health)</li>
<li>Some <b>Encounter Choices</b> may result in a <b>Mini Boss</b> fight</li>
<li><b>Mini Bosses</b> have <b>stats near or equivalent</b> to that of a <b>Stage Boss</b>, but will perform <b>regular attacks</b></li>
</ul>

<h3><b>Levelling/XP</b></h3>
<ul>
<li><b>Enemies</b> will now drop <b>XP</b> upon death, allowing the <b>player</b> to <b>passively and consistently improve their stats</b></li>
<li>Each <b>level-up</b> will grant the player <b>+5 Core Health</b>, each <b>even numbered level-up</b> will grant the player <b>+1 Core Attack and +1 Core Defense</b></li>
</ul>

<h3><b>Classes</b></h3>
<ul>
<li><b>The Paladin</b>'s <b>damage reflection</b> <b>reduced</b> to <b>25%</b> (was previously 66%)</li>
<li><b>The Brawler</b> now deals an <b>extra 5 damage</b> when <b>completely unarmed</b> (was a 2x Attack increase)</li>
<li><b>The Hunter</b>'s active power is now <b>Arrowstorm</b> (When using a <b>Ranged-type Weapon</b>, <b>Steady Shot</b> is replaced with <b>Volley</b> - Fire <b>three ranged shots</b>, for each there is a <b>66%</b> chance to deal <b>1x</b> your <b>attack</b> stat, <b>0.75x Defense</b>)</li>
</ul>

<h3><b>Other</b></h3>
<ul>
<li>Various other bug-fixes</li>
</ul>
</figure>

<h2><u>Rogue-likebot 1980 v1.1 Details</u></h2>
<p>20/12/2018</p>
<h3><b>Equipment</b></h3>
<ul>
<li><b>Armour</b>, <b>Weapons</b>, and <b>Relics</b> now occupy <b>dedicated spaces</b></li>
<li><b>Weapons</b> have been divided into <b>three categories</b>, each with a <b>unique move-set</b></li>
<ul>
<li><b>Short</b>, uses the <b>standard</b> move-set</li>
<li><b>Long</b>, uses a <b>penetrating</b> move-set</li>
<li><b>Ranged</b>, uses an <b>RNG-based</b> move-set</li>
</ul>
</ul>

<h3><b>Classes and Combat</b></h3>
<ul>
<li><b>The Hunter</b> - Specializes in <b>Ranged Weapons</b></li>
<li><b>The Lancer</b> - Specializes in <b>Long Weapons</b></li>
<li><b>The Brawler</b> - Specializes in <b>Unarmed Combat</b></li>
<li><b>Ability/Combat Move Tweaks</b></li>
<ul>
<li>Replaced <b>Vicious Slash</b> with <b>Hard Swing</b> (<b>1.5x</b> Attack, <b>0x</b> Defense) for most classes</li>
<li>Replaced <b>Steady Block</b> with <b>Deflective Parry</b> (<b>0x</b> Attack, <b>1.5x</b> Defense) for most classes</li>
<li>Replaced <b>Sideswipe</b> with <b>Dodge Roll</b> (<b>50%</b> chance to <b>evade all damage</b>, <b>50%</b> chance to <b>take all damage</b>) for most classes</li>
</ul>
<li>Removed <b>Mid-Combat Healing</b></li>
</ul>

<h3><b>Other</b></h3>
<ul>
<li>Various other bug-fixes</li>
</ul>
