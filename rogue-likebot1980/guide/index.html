<h3><b>Classes</b></h3>

<table>
<tr>
<th width="50%"><b><u>The Warrior</u></b><br><p>placeholder</p><br><p>Health - 80HP</p><br><p>Attack - 8 ATK (2 Base, 6 Equip)</p><br><p>Defense - 8 DEF (4 Base, 4 Equip)</p><br><p><u>Passive Ability: Executioner</u></p><br><p>Deal 50% more attack if the enemy is under 20% Health</p><br><u><p>Active Ability: Fury</p></u><br><p>Unlocks Vicious Slash while using a Short-type + Two-Handed Weapon</p><br></th>

</tr>
<tr>
<th width="50%"><b><u>The Paladin</u></b><br><p>placeholder</p><br><p>Health - 100HP</p><br><p>Attack - 5 ATK (3 Base, 2 Equip)</p><br><p>Defense - 10 DEF (6 Base, 4 Equip)</p><br><p><u>Passive Ability: Wall of Thorns</u></p><br><p>25% of blocked damage is reflected back</p><br><u><p>Active Ability: Unbreakable</p></u><br><p>Unlocks Steady Block while using a Shield</p><br></th>
<th width="50%"><b><u>The Hunter</u></b><br><p>placeholder</p><br><p>Health - 65HP</p><br><p>Attack - 9 ATK (3 Base, 6 Equip)</p><br><p>Defense - 6 DEF (2 Base, 4 Equip)</p><br><p><u>Passive Ability: Dead-eye</u></p><br><p>Steady Shots now have a 95% chance to hit</p><br><u><p>Active Ability: Arrowstorm</p></u><br><p>Unlocks Volley while using a Ranged-type Weapon</p><br></th>
</tr>
